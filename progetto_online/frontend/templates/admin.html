<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="static/css/admin.css">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        input[type="text"], input[type="tel"], input[type="date"], input[type="number"] {
            width: 100%;
            box-sizing: border-box;
        }
        input[type="checkbox"] {
            width: auto;
        }
    </style>
</head>
<body>
    <!-- Login Admin -->
    <div id="adminLoginSection" class="login-box">
        <h2>ADMIN LOGIN</h2>
        <form id="adminLoginForm">
            <input type="text" id="adminUsername" placeholder="Username" required><br>
            <input type="password" id="adminPassword" placeholder="Password" required><br>
            <button type="submit" class="btn">Accedi</button>
        </form>
        <p id="adminLoginMessage"></p>
    </div>

    <!-- Dashboard Admin -->
    <div id="adminDashboard" class="dashboard-box" style="display:none;">
        <h2>Admin Dashboard</h2>
        <button id="adminLogoutBtn" class="btn logout-small">Logout</button>

        <!-- Sezione corsi -->
        <div id="corsiSection">
            <h3>Corsi disponibili:</h3>
            <ul id="corsiList">
                <li><a href="#" class="corso-link" data-corso="BodyBuilding">BodyBuilding</a></li>
                <li><a href="#" class="corso-link" data-corso="Karate">Karate</a></li>
                <li><a href="#" class="corso-link" data-corso="Taekwon Do">Taekwon Do</a></li>
                <li><a href="#" class="corso-link" data-corso="Kids Gym">Kids Gym</a></li>
                <li><a href="#" class="corso-link" data-corso="Mix Aerobic">Mix Aerobic</a></li>
                <li><a href="#" class="corso-link" data-corso="G.A.G.">G.A.G.</a></li>
                <li><a href="#" class="corso-link" data-corso="G.A.G. Plus">G.A.G. Plus</a></li>
                <li><a href="#" class="corso-link" data-corso="Pilates">Pilates</a></li>
                <li><a href="#" class="corso-link" data-corso="Ginnastica Dolce">Ginnastica Dolce</a></li>
                <li><a href="#" class="corso-link" data-corso="Fitness Latino">Fitness Latino</a></li>
            </ul>
        </div>

        <!-- Dettaglio corso -->
        <div id="corsoDettaglio" style="display:none; position: relative;">
            <h3 id="corsoTitolo"></h3>
            <div id="corsoContenuto" style="margin-top: 40px;"></div>
            <button id="backToCorsi" class="btn">Torna alla lista corsi</button>
        </div>
    </div>

    <script src="static/js/admin.js"></script>
</body>
</html>
